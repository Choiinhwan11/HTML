<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""> <!-- method = get      default 방식이다. -->
        
            <table border="1" cellspacing="0" cellpadding="">
                <tr>
                    <th width="70" align="center">이름</th>
                    <td>
                        <input type="text" name= "name" id="user_name" size="20" placeholder="이름입력">
                    </td>
                </tr>
                <tr>
                    <td width="70" align="center">성별</td>
                    <td><!-- 젠더에 0아니면 1이 나와야 한다. -->
                        <label><input type="radio" name="gender" value="0" checked >남자</label>
                        <label><input type="radio" name="gender" value="1" >여자 </label>
                    </td>
                </tr>
                <tr>
                    <td width="70" align="center">색깔</td>
                    <td>
                        <select name="colors" style="width: 100px;">    <!-- 색을  선택시  colors 의 경로로red -->
                            <optgroup label="색깔">
                                <option value="red">빨강</option>
                                <option value="green">초록</option>
                                <option value="blue">파랑</option>
                                <option value="magenta">보라</option>
                                <option value="skyblue">하늘</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th width="70" align="center">취미</th>
                    <td>
                        <label><input type="checkbox" name="hobby" value="독서">독서</label><!--기본값 주고 싶으면 checked걸어야 한다.-->
                        <label><input type="checkbox" name="hobby" value="영화">영화</label>
                        <label><input type="checkbox" name="hobby" value="음악">음악</label>
                        <label><input type="checkbox" name="hobby" value="게임">게임</label>
                        <label><input type="checkbox" name="hobby" value="운동">쇼핑</label>
                    </td>

                    
                </tr>
                <tr>
                    <td width="70" align="center">과목</td>
                    <td>
                      <select name ="subject" multiple size="6" ><!-- 여러가지 동시에 나오게 해주는 것이다. -->
                        <option value="JAVA">JAVA</option>
                        <option value="select">servlet </option>
                        <option value="javascrupt">javascrupt </option>
                        <option value="spring">spring</option>
                      </select>
                    </td>
                </tr>
            <tfoot>
                <td width="70" align="center" colspan="2">
                    <input type="submit" value="SEND">
                    <input type="reset" value ="CANCEL">
                </td>
            </tfoot>
        
    </form>
</body>
</html>
