<!DOCTYPE html>   
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"HTML 연습 "</title>
    <style>
        div{
            border: 2px solid red;
        }
        span{
            border: 3px dotted blue;
            font-weight: bold;/*굵게*/
            color: #000000; /* 검정색이다. */
            font-style: italic;
            text-decoration: underline;/*밑줄 */
        }
    </style>
</head>
<body> 
    
    <h1>아이디 : </h1> <!-- 굴게 크기 줄바꿈 사용한다. -->
    <h3>안녕하세요.</h3>
    <h6>안녕하세요.</h6>

    <!-- font   태그 사용법-->
    <div>
        <font size>="1" 크기 = 1 </font> 
        <font size="3"color = "#ff6600">크기=3 색상 = 오렌지 </font><br/>
        <font size="5" face = "맑은고틱 ">크기 =5,글꼴=맑은고틱 </font><br/>
        <font size="7" color="#0000ff" face= "궁서"> 크기=7, 색상=파랑, 글꼴=궁서 </font><br/>
      <hr/>

    </div>

    <div>
        <font size ="3" color=" #003300" face="굴림">
            폰트태그는
            <font size = "5" color= "#ff0000" face= "궁서">중첩사용</font>
                도 가능합니다.
            </font>

            
    </div>

    <div>
        <strong>글자를 굵게 표시 합니다.</strong>
        <br>
        <u>글자를 밑줄을 표시합니다</u>
        <br>
        <i>글자를 기울임 표시합니다.</i>
        <br>
        <strong><u><i>글자의 모양을 의미하는 태그 역시 중첩이 가능합니다.</i></u></strong>

        </div>

        <div>
            <span style ="color:red;">  span</span>태그는
            <span> 문장 단위로 텍스트 영역을 지정하는 것</span>인데,
            그 자체로는 아무 역활도 하지않고,
            문장의 특정 구역에 <span> css 스타일</span>을 지정할 때 사용합니다.
        </div>


</body>
</html>
