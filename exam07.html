<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="HTML">
        <input type="lectures" name="lectures">
            <datalist id = "lectures">
                <option value="HTML">
                </option value = "CSS">
                </option value = "JAVA">
                </option value = "C++">
            </datalist>
            <input type="submit" value="전송">
            <!-- 가장 큰 특징 submit은 form 테그 안에있는 입력된 데이터를 들고 이동한다. 결과값을 갖고 이동을 한다는 것이다 . -->
    </form>
</body>
</html>

<!-- 
submit ~ action
 -->

<!-- 
datalist 요소는 input 요소에 대해 미리 정의된 옵션 리스트를 명시해 주는 요소입니다.
사용자는 텍스트를 바로 입력해도 되고, 드롭다운 메뉴에서 미리 정의한 옵션 중의 하나를 골라도 됩니다.

단, input 요소의 list 속성값이 datalist 요소의 id 속성값과 반드시 일치해야 연결됩니다.


http://127.0.0.1:5500/html/exam07.html   url이고   ?lectures= 변수이다.   기준은 물음표이다.
사용자가 보이는 것은 get 방식이라고 한다 . 바로 화면을 갱신 할 수 있다. 현재 변경된 방식을 바꿀 수 있다 . 

  -->
