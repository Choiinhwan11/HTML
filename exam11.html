<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width = "300">
        <!-- 제목 영역-->
        <thead>
            <tr>
                <th colspan="2"></th>
                <!-- 셀 합추기를 나타내는 단어이다 . -->
            </tr>
        </thead>
        <!-- 본문영역-->
        <tbody>
            <tr align = "center"><!-- 위아래 행을합쳐준다 . -->
                <td rowspan="2" valign= "top"></td>
                <td></td>
            </tr>
            <tr align = "center">
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th width = "50" height=" 30"></th>
                <th></th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
