<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        
        }
        div{
            margin-left: 30px;
            margin-right: 30px;
            margin-bottom: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <h3>CSS 색 활용</h3>
    <hr>
    <div style="background-color: deepskyblue;">seepskyblue(#00BFFF)</div>
    <div style="background-color: burlywood;">burlywood(#A52A2A)</div>
    <div style="background-color: fuchsia;">fuchsia(#FFOOFF)</div>
    <div style="background-color: darkcyan;">darkcyan(#ff8C00)</div>
    <div style="background-color: olivedrab;">olivedrab(#6B8E23)</div>
    
    <p style="background-color: deepskyblue;">seepskyblue(#00BFFF)</p>
    <p style="background-color: burlywood;">burlywood(#A52A2A)</p>
    <p style="background-color: fuchsia;">fuchsia(#FFOOFF)</p>
    <p style="background-color: darkcyan;">darkcyan(#ff8C00)</p>
    <p style="background-color: olivedrab;">olivedrab(#6B8E23)</p>
    
</body>
</html>
