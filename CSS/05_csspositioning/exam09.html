<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 15em;
            height: 3em;
            border: 1px solid lightgray;
        }
        .hidden {overflow: hidden;}
        .visible{overflow: visible;}
        .scroll{overflow: scroll;}
        .auto{overflow: auto;}
    </style>
</head>
<body>
    <p class="hidden">overflow 에 hidden 값을 적용하면 박스를 넘러가는 내영이 잘랴 보이지 않습니다..</p><br>
    <p class="visible">overflow 에  visible 값을 적용하면 콘텐츠가 박스를넘러가서도 출력됩니다.</p><br>
    <p class=" scroll"> overflow 에 scroll 값을 적용 하면 박스에 스크롤바가 붙여 출력합니다</p><br>
    <p class="auto ">overflow 에 auto 값을 적용하면 콘텐트가 박스를 넘러갔을때 스크롤바를 띄어줍니다.</p>
<br>
</body>
</html>
