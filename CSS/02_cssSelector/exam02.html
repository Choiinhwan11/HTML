<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::before{
            content: "안녕하세요";
        }
        h2::after{
            content:url("./image/img2.png")
        }
    </style>
</head>
<body>
    <h1>helloworld</h1>
    <h2>helloworld</h2>
</body>
</html>
        <!-- t
    * content
    - html 문서에 쓰지 않고도 CSS로 내용(텍스트나 이미지)을 생성하는 역할
    - :before, :after 가상 요소와 주로 사용된다

    문서의 수정을 없이 css만으로도 디자인적으로 추가를 할 수 있다. 
     -->
