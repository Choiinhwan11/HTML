<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: #90D000;
            padding: 20px;
            width: 300px;
        }
        #round1 {
            border-radius: 50px;
        }
        #routd2{
            border-radius: 0px 20px  40px 60px;
        }
        #round3{
            border-radius: 0px 20px 40px;
        }
        #round4{
            border-radius: 0px 20px;
        }
        #round5{
            border-radius: 50px;
            border-style: dotted;
        }



    </style>
    
</head>
<body>
    <!--숫자가 같은경우 오른 왼 같이 사용 할 수 있다..
        위아래도 가능하다. 
        -->
    <h3>둥근 모서리 테두리</h3>
    <hr>
    <p id="round1">반지름 50 픽셀의 둥근 모서리</p>
    <p id="round2">반지름 0 20 40 60 둥근 모서리</p>
    <p id="round3">반지름 0 20 40 20 둥근모서리</p>
    <p id="round4">반지름 0 20 0 20 둥근모서리</p>
    <p id="round5">반지름 50 의 둥근 모서리</p>

             
</body>
</html>
