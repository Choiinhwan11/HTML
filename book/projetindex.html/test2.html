<!DOCTYPE html>
<html>
<head>
    <title>홈페이지 제목</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #87ceeb;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        nav {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            justify-content: space-between; /* 네비게이션 링크를 공간을 동일하게 배치합니다. */
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
        
        main {
            padding: 20px;
            height: 500px; /* 바디의 길이를 조정합니다. */
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        .login-form {
            margin-bottom: 20px;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 10px;
        }
        
        .login-form input[type="text"],
        .login-form input[type="password"] {
            padding: 5px;
            width: 200px;
        }
        
        .login-form input[type="password"] {
            width: 200px;
        }
        
        .login-form input[type="submit"] {
            padding: 5px 10px;
            background-color: #87ceeb;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        .links {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end; /* 링크를 오른쪽으로 이동시킵니다. */
        }
        
        .links a {
            margin-right: 10px;
            text-decoration: none;
            color: #333;
        }
        
        /* 로그인 영역 스타일 */
        .login-container {
            display: flex;
            justify-content: flex-end; /* 로그인 영역을 오른쪽으로 이동시킵니다. */
        }
        
        .login-container .login-form {
            margin-left: auto; /* 로그인 폼을 오른쪽으로 이동시킵니다. */
        }
    </style>
</head>
<body>
    <header>
        <h1 style="margin-right: 20px;">홈페이지 제목</h1>
        <nav>
            <a href="#">메뉴1</a>
            <a href="#">메뉴2</a>
            <a href="#">메뉴3</a>
            <a href="#">메뉴4</a>
            <a href="#">메뉴5</a>
        </nav>
    </header>
    
    <div class="login-container">
        <div class="login-form">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="로그인">
        </div>
    </div>
    
    <div class="links">
        <div style="margin-left: auto;"> <!-- 아이디 찾기, 비밀번호 찾기, 저장 옵션을 오른쪽 끝으로 이동 -->
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
            <input type="checkbox" id="saveId">
            <label for="saveId">아이디 저장</label>
        </div>
    </div>
    
    <main>
        <h2>내용 제목</h2>
        <p>내용을 입력하세요.</p>
    </main>
    
    <footer>
        &copy; 2024 홈페이지. All rights reserved.
    </footer>
</body>
</html>
